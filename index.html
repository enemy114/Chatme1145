<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatMe Search</title>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>  <!-- Styles -->  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding-top: 100px;
      position: relative;
      z-index: 10;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }
    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0.7; }
      to { transform: scale(1.1); opacity: 1; }
    }
    #authButtons, #searchSection {
      margin-top: 40px;
    }
    input[type="text"] {
      padding: 12px;
      width: 60%;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
    }
    #results {
      margin-top: 30px;
      text-align: left;
      padding: 0 20px;
    }
    .categories {
      display: none;
      justify-content: center;
      margin-top: 20px;
    }
    .categories button {
      background-color: #0072ff;
    }
    #logoutBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-1200px); opacity: 0; }
    }
  </style></head>
<body>
  <script>
    for (let i = 0; i < 20; i++) {
      let bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.width = bubble.style.height = `${10 + Math.random() * 30}px`;
      bubble.style.animationDuration = `${5 + Math.random() * 5}s`;
      document.body.appendChild(bubble);
    }
  </script>  <div class="container">
    <div class="logo">Chat<span style="color: yellow;">M</span>e</div><div id="authButtons">
  <button id="googleLoginBtn">Sign in with Google</button>
</div>

<div id="searchSection" style="display:none;">
  <input type="text" id="searchInput" placeholder="Search with AI..." />
  <button id="micBtn">ðŸŽ¤</button>
  <button id="searchBtn">Search</button>

  <div class="categories">
    <button>Images</button>
    <button>PDFs</button>
  </div>

  <div id="results"></div>
</div>

<button id="logoutBtn" style="display:none;">Logout</button>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh8oGpHFh9O31cOXEfxkJVDX4RC5sDHrw",
      authDomain: "chatmeauth.firebaseapp.com",
      projectId: "chatmeauth",
      storageBucket: "chatmeauth.appspot.com",
      messagingSenderId: "964614544359",
      appId: "1:964614544359:web:b714e790307691694d3b42"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    const googleBtn = document.getElementById("googleLoginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const searchBtn = document.getElementById("searchBtn");
    const micBtn = document.getElementById("micBtn");
    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");
    const searchSection = document.getElementById("searchSection");
    const authButtons = document.getElementById("authButtons");
    const categories = document.querySelector(".categories");

    googleBtn.addEventListener("click", () => {
      auth.signInWithPopup(provider).then(result => {
        showSearchPage(result.user);
      });
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => location.reload());
    });

    auth.onAuthStateChanged(user => {
      if (user) showSearchPage(user);
    });

    function showSearchPage(user) {
      authButtons.style.display = "none";
      searchSection.style.display = "block";
      logoutBtn.style.display = "block";
    }

    searchBtn.addEventListener("click", () => {
      const query = searchInput.value.trim();
      if (query) performSearch(query);
    });

    micBtn.addEventListener("click", () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function (event) {
        const voiceText = event.results[0][0].transcript;
        searchInput.value = voiceText;
        performSearch(voiceText);
      };
    });

    function performSearch(query) {
      resultsDiv.innerHTML = `<h3>Results for "${query}"</h3>`;
      resultsDiv.innerHTML += `
        <p><strong>AI:</strong> Here's what I found for you:</p>
        <ul>
          <li><a href="https://source.unsplash.com/600x400/?${query}" target="_blank">Image Result</a></li>
          <li><a href="https://www.africau.edu/images/default/sample.pdf" download>Download PDF</a></li>
        </ul>`;
      categories.style.display = "flex";

      const user = auth.currentUser;
      if (user) {
        db.collection("searchHistory").add({
          email: user.email,
          query: query,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
    }
  </script></body>
</html>
