<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatMe - Search</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="chatme-logo">Chat<span>Me</span></h1>

    <div id="authSection">
      <button id="googleLoginBtn">Sign in with Google</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </div>

    <div id="searchSection" style="display: none;">
      <p id="welcomeEmail"></p>
      <input type="text" id="searchInput" placeholder="Search something..." />
      <button id="searchBtn">Search</button>

      <div class="categories" id="categories" style="display: none;">
        <button data-type="images">Images</button>
        <button data-type="pdfs">PDFs</button>
        <button data-type="news">News</button>
        <button data-type="shopping">Shopping</button>
      </div>

      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
