<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatMe</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      height: 100vh;
      color: white;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding-top: 100px;
      position: relative;
      z-index: 10;
    }
    .logo {
      font-size: 3.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    input[type="text"] {
      padding: 12px;
      width: 60%;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
    }
    #logoutBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-1200px); opacity: 0; }
    }
    #popup {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="popup"></div>
  <script>
    for (let i = 0; i < 30; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.width = bubble.style.height = `${10 + Math.random() * 30}px`;
      bubble.style.animationDuration = `${5 + Math.random() * 5}s`;
      document.body.appendChild(bubble);
    }
  </script>  <div class="container">
    <div class="logo">Chat<span style="color: yellow;">M</span>e</div>
    <div id="authSection">
      <button id="googleLoginBtn">Sign in with Google</button>
    </div><div id="searchSection" style="display:none;">
  <input type="text" id="searchInput" placeholder="Ask something with AI...">
  <button id="micBtn">ðŸŽ¤</button>
  <button id="searchBtn">Search</button>
  <div id="results"></div>
  <button id="logoutBtn">Logout</button>
</div>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh8oGpHFh9O31cOXEfxkJVDX4RC5sDHrw",
      authDomain: "chatmeauth.firebaseapp.com",
      projectId: "chatmeauth",
      storageBucket: "chatmeauth.appspot.com",
      messagingSenderId: "964614544359",
      appId: "1:964614544359:web:b714e790307691694d3b42"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const googleBtn = document.getElementById("googleLoginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const micBtn = document.getElementById("micBtn");
    const results = document.getElementById("results");
    const authSection = document.getElementById("authSection");
    const searchSection = document.getElementById("searchSection");
    const popup = document.getElementById("popup");

    googleBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(res => {
        authSection.style.display = "none";
        searchSection.style.display = "block";
      });
    };

    logoutBtn.onclick = () => {
      auth.signOut().then(() => location.reload());
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        authSection.style.display = "none";
        searchSection.style.display = "block";
      }
    });

    searchBtn.onclick = () => {
      const query = searchInput.value.trim();
      if (!query) return;
      results.innerHTML = `<h3>Results for: <em>${query}</em></h3>`;
      results.innerHTML += `<p><strong>AI:</strong> Based on your query, here are some resources:</p>`;
      results.innerHTML += `<ul>
        <li><a href="https://source.unsplash.com/600x400/?${query}" target="_blank">Image for ${query}</a></li>
        <li><a href="https://www.africau.edu/images/default/sample.pdf" download>Sample PDF Download</a></li>
      </ul>`;

      const user = auth.currentUser;
      if (user) {
        db.collection("searchHistory").add({
          email: user.email,
          query,
          time: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
    };

    micBtn.onclick = () => {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Speech Recognition not supported");
        return;
      }
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      showPopup("Listening... speak now");

      recognition.onresult = e => {
        const voiceText = e.results[0][0].transcript;
        searchInput.value = voiceText;
        searchBtn.click();
      };

      recognition.onend = () => {
        showPopup("Stopped listening");
        setTimeout(() => popup.style.display = 'none', 2000);
      };
    };

    function showPopup(message) {
      popup.textContent = message;
      popup.style.display = 'block';
    }
  </script></body>
</html>
