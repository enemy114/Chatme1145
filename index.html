<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatMe</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Product Sans', sans-serif;
      background: linear-gradient(to right, #00aaff, #004466);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 50px;
    }h1 {
  font-size: 64px;
  font-weight: bold;
  letter-spacing: 3px;
  background: linear-gradient(90deg, #ffcc00, #ff3366);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

#searchInput {
  width: 60%;
  padding: 15px;
  font-size: 18px;
  border: none;
  border-radius: 50px;
  outline: none;
  margin: 20px 0;
}

#searchBtn {
  padding: 10px 25px;
  border-radius: 50px;
  background-color: #ffffff;
  color: #004466;
  font-size: 16px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

#searchBtn:hover {
  background-color: #e0e0e0;
}

.category-buttons {
  display: flex;
  gap: 15px;
  margin-top: 20px;
}

.category-buttons button {
  padding: 10px 20px;
  border: none;
  border-radius: 30px;
  background-color: rgba(255, 255, 255, 0.2);
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}

.category-buttons button:hover {
  background-color: rgba(255, 255, 255, 0.4);
}

#results {
  width: 80%;
  background-color: white;
  color: #222;
  padding: 20px;
  border-radius: 10px;
  margin-top: 30px;
  display: none;
}

#loginSection {
  position: absolute;
  top: 20px;
  right: 20px;
}

#loginSection button {
  padding: 8px 16px;
  border: none;
  border-radius: 20px;
  background-color: white;
  color: #004466;
  font-weight: bold;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div id="loginSection">
    <button id="loginToggleBtn">Login</button>
  </div>  <h1>ChatMe</h1>
  <input type="text" id="searchInput" placeholder="Search ChatMe..." />
  <button id="searchBtn">Search</button>  <div class="category-buttons">
    <button>Images</button>
    <button>PDFs</button>
    <button>News</button>
    <button>Shopping</button>
  </div>  <div id="results"></div>  <script>
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    const results = document.getElementById('results');
    const loginToggleBtn = document.getElementById('loginToggleBtn');

    let isLoggedIn = false;

    loginToggleBtn.addEventListener('click', () => {
      isLoggedIn = !isLoggedIn;
      loginToggleBtn.textContent = isLoggedIn ? 'Logout' : 'Login';
      alert(isLoggedIn ? 'You are now logged in!' : 'You are logged out.');
    });

    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (query === '') {
        alert('Please enter a search term.');
        return;
      }

      if (!isLoggedIn) {
        alert('Please login to search.');
        return;
      }

      // Simulated results
      results.style.display = 'block';
      results.innerHTML = `<h3>Results for: "${query}"</h3><p>This is where your custom search results will be shown.</p>`;
    });
  </script></body>
</html>
