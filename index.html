<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatMe Search</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="main-container">
    <h1 class="logo-text">Chat<span>Me</span></h1>

    <div class="auth-section" id="authSection">
      <button id="googleLoginBtn">Sign in with Google</button>
      <p>New to ChatMe? <a href="#" id="signupBtn">Sign up</a></p>
    </div>

    <div class="search-section" id="searchSection" style="display:none;">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search anything..." />
        <button id="searchBtn">Search</button>
        <button id="voiceSearchBtn">ðŸŽ¤</button>
        <button id="aiAskBtn">Ask AI</button>
      </div>

      <div class="categories" id="categories" style="display: none;">
        <button onclick="showTab('images')">Images</button>
        <button onclick="showTab('pdfs')">PDFs</button>
      </div>

      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
