<!DOCTYPE html>
<html>
<head>
  <title>ChatMe - Login or Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to ChatMe</h1> 
  <h2>Login with Google</h2>
  <button id="googleSignInBtn">Sign in with Google</button>
  <p id="userDetails"></p>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username or Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="emailLoginBtn">Login</button>
    <p><a href="#" onclick="toggleForms()">Don't have an account? Sign up</a></p>
  </div>

  <!-- Sign-Up Form -->
  <div id="signupForm" style="display: none;">
    <h2>Create Account</h2>
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="Last Name" />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="createPassword" placeholder="Create Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <button id="signupBtn">Create Account</button>
    <p><a href="#" onclick="toggleForms()">Already have an account? Login</a></p>
  </div>

  <!-- Search Box -->
  <div id="searchBox" style="display:none;">
    <input type="text" id="searchInput" placeholder="Type your query..." />
    <button id="searchBtn">Search</button>
    <p id="adminNotice" style="color: red;"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh8oGpHFh9O31cOXEfxkJVDX4RC5sDHrw",
      authDomain: "chatmeauth.firebaseapp.com",
      projectId: "chatmeauth",
      storageBucket: "chatmeauth.appspot.com",
      messagingSenderId: "964614544359",
      appId: "1:964614544359:web:b714e790307691694d3b42",
      measurementId: "G-FQHLPP8YPY"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const googleBtn = document.getElementById("googleSignInBtn");
      const emailLoginBtn = document.getElementById("emailLoginBtn");
      const signupBtn = document.getElementById("signupBtn");
      const searchBtn = document.getElementById("searchBtn");

      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const searchBox = document.getElementById("searchBox");
      const adminNotice = document.getElementById("adminNotice");

      // Google Sign-In
      const provider = new firebase.auth.GoogleAuthProvider();
      googleBtn.addEventListener("click", function () {
        firebase.auth().signInWithPopup(provider)
          .then((result) => {
            const user = result.user;
            document.getElementById("userDetails").innerText = `Logged in as: ${user.displayName}`;
            loginForm.style.display = "none";
            signupForm.style.display = "none";
            searchBox.style.display = "block";
          })
          .catch((error) => {
            alert("Google Login failed: " + error.message);
          });
      });

      // Toggle forms
      window.toggleForms = function () {
        if (loginForm.style.display === "none") {
          loginForm.style.display = "block";
          signupForm.style.display = "none";
        } else {
          loginForm.style.display = "none";
          signupForm.style.display = "block";
        }
      };

      // Email login
      emailLoginBtn.addEventListener("click", function () {
        const user = document.getElementById("loginUsername").value;
        const pass = document.getElementById("loginPassword").value;

        loginForm.style.display = "none";
        searchBox.style.display = "block";

        if (user === "admin" && pass === "1234") {
          adminNotice.textContent = "Logged in as Admin.";
        } else {
          adminNotice.textContent = "";
        }
      });

      // Signup validation
      signupBtn.addEventListener("click", function () {
        const pass = document.getElementById("createPassword").value;
        const confirm = document.getElementById("confirmPassword").value;

        if (pass !== confirm) {
          alert("Passwords do not match.");
        } else {
          alert("Account created successfully!");
          toggleForms();
        }
      });

      // Search
      searchBtn.addEventListener("click", function () {
        const query = document.getElementById("searchInput").value.trim();
        if (query) {
          window.open("https://duckduckgo.com/?q=" + encodeURIComponent(query), "_blank");
        } else {
          alert("Please type something to search.");
        }
      });
    });
  </script>
</body>
</html>
