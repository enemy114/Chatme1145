<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatMe AI Search</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(#000428, #004e92);
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding-top: 80px;
      position: relative;
      z-index: 10;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #00c6ff, #0072ff, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    input[type="text"] {
      padding: 12px;
      width: 60%;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px 5px;
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
    }
    #logoutBtn {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
    }
    #results {
      margin-top: 20px;
      padding: 20px;
      text-align: left;
    }
    .categories {
      display: none;
      justify-content: center;
      margin-top: 20px;
    }
    .categories button {
      background-color: #0072ff;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-1200px); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Bubbles -->
  <script>
    for (let i = 0; i < 30; i++) {
      let bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.style.left = `${Math.random() * 100}%`;
      let size = 10 + Math.random() * 30;
      bubble.style.width = bubble.style.height = `${size}px`;
      bubble.style.animationDuration = `${4 + Math.random() * 6}s`;
      document.body.appendChild(bubble);
    }
  </script>

  <div class="container">
    <div class="logo">Chat<span style="color: yellow;">M</span>e</div>

    <div id="authSection">
      <button id="googleLoginBtn">Sign in with Google</button>
    </div>

    <div id="searchSection" style="display:none;">
      <input type="text" id="searchInput" placeholder="Ask ChatMe..." />
      <button id="micBtn">ðŸŽ¤</button>
      <button id="searchBtn">Search</button>

      <div class="categories">
        <button>Images</button>
        <button>PDFs</button>
        <button>News</button>
        <button>Shopping</button>
      </div>

      <div id="results"></div>
    </div>

    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAh8oGpHFh9O31cOXEfxkJVDX4RC5sDHrw",
      authDomain: "chatmeauth.firebaseapp.com",
      projectId: "chatmeauth",
      storageBucket: "chatmeauth.appspot.com",
      messagingSenderId: "964614544359",
      appId: "1:964614544359:web:b714e790307691694d3b42"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    const loginBtn = document.getElementById("googleLoginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const searchSection = document.getElementById("searchSection");
    const authSection = document.getElementById("authSection");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const resultsDiv = document.getElementById("results");
    const categories = document.querySelector(".categories");
    const micBtn = document.getElementById("micBtn");

    loginBtn.addEventListener("click", () => {
      auth.signInWithPopup(provider).then(result => showSearch(result.user));
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(() => location.reload());
    });

    auth.onAuthStateChanged(user => {
      if (user) showSearch(user);
    });

    function showSearch(user) {
      authSection.style.display = "none";
      searchSection.style.display = "block";
      logoutBtn.style.display = "block";
    }

    searchBtn.addEventListener("click", () => {
      const query = searchInput.value.trim();
      if (query) performSearch(query);
    });

    micBtn.addEventListener("click", () => {
      alert("Speak now...");
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const voiceText = event.results[0][0].transcript;
        searchInput.value = voiceText;
        performSearch(voiceText);
      };
    });

    async function performSearch(query) {
      resultsDiv.innerHTML = `<p><strong>Searching for:</strong> ${query}</p>`;
      categories.style.display = "flex";

      // Save to Firestore
      const user = auth.currentUser;
      if (user) {
        db.collection("searchHistory").add({
          email: user.email,
          query: query,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      }

      // AI Response
      const apiKey = "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";
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: query }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No response";
        resultsDiv.innerHTML += `<p><strong>AI:</strong> ${reply}</p>`;
        resultsDiv.innerHTML += `
          <ul>
            <li><a href="https://source.unsplash.com/600x400/?${query}" target="_blank">Image Result</a></li>
            <li><a href="https://www.africau.edu/images/default/sample.pdf" download>Download PDF</a></li>
          </ul>`;
      } catch (err) {
        resultsDiv.innerHTML += "<p><strong>Error:</strong> Could not fetch response.</p>";
      }
    }
  </script>
</body>
</html>
